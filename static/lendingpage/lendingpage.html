<!DOCTYPE html>
<html ng-app="BookLender">
<head lang="en">
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic,700italic,300,300italic'
          rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="/static/bower_components/requirejs/require.js"></script>

    <script src="/static/lendingpage/lendingpage.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/lendingpage/lendingpage.css">
    <title>Booklender</title>
</head>
<body ng-controller="BooksReadersController">
<div id="navbar">
    <div class="logo">Booklender</div>
</div>
<div id="main-container">
    <div id="books-column" class="main-column">
        <div class="select-list input-group" ng-show="books.length">
            <div class="select-list-title">Books</div>
            <select ng-model="currentBookId">
                <option value="{{book.id}}" ng-repeat="book in books | orderBy:'title'">
                    {{book.title}} - {{book.author}} | {{getBookStatusInString(book)}}
                </option>
            </select>
        </div>

        <form novalidate class="form-input-text input-group">
            <div class="form-title">Add a book:</div>
            <input type="text" ng-model="title" placeholder="Title">
            <input type="text" ng-model="author" placeholder="Author">
            <input type="submit" ng-click="createABook(title, author)" value="Add">
        </form>

    </div>

    <div id="action-column">
        <button class="main-action-button" ng-click="lendBookToReader()" ng-show="canLendBook()">Lend to</button>
        <div ng-show="isBookLendedToCurrentReader()">
            <div class="main-status-label">is lended to</div>
            <div class="second-action-button" ng-click="getBackSelectedBook()">I've got it back!</div>
        </div>
    </div>

    <div id="readers-column" class="main-column">
        <div class="select-list input-group" ng-show="readers.length">
            <div class="select-list-title">Readers</div>
            <select ng-model="currentReaderId">
                <option value="{{reader.id}}" ng-repeat="reader in readers | orderBy:'name'">
                    {{reader.name}}
                </option>
            </select>
        </div>

        <form novalidate class="form-input-text input-group">
            <div class="form-title">Add a reader:</div>
            <input type="text" ng-model="name" placeholder="Name">
            <input type="submit" ng-click="createAReader(name)" value="Add">
        </form>

    </div>
</div>

</body>
</html>
